# Default values for food-drug-service-chat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ReplicaSet count
replicaCount: 1

# Container image configuration
image:
  repository: rinkuls/food-drug-service # Full path to the Docker image repository
  pullPolicy: IfNotPresent
  # The image tag will be overridden by the Jenkins pipeline using Helm --set flag
  tag: ""

# Secrets for pulling an image from a private repository (leave empty if not using private registry)
imagePullSecrets: []

# Override chart name if needed
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Kubernetes pod annotations
podAnnotations: {}

# Kubernetes pod labels
podLabels: {}

# Security context for the pod
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 8167

# Ingress configuration (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resources (leave empty by default for Minikube or smaller clusters)
resources: {}
  # Uncomment and adjust if you want to specify resource limits/requests
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

# Liveness and readiness probes
  #livenessProbe:
  # httpGet:
  # path: /
#  port: 8167

  #readinessProbe:
# httpGet:
  #  path: /health
    # port: http

# Autoscaling (disabled by default)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Volumes and volume mounts (optional)
volumes: []
volumeMounts: []

# Node affinity, tolerations, and selectors (optional)
nodeSelector: {}
tolerations: []
affinity: {}
